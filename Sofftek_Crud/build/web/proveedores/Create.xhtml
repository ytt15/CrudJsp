<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedoresCreateDlg" widgetVar="ProveedoresCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProveedoresTitle}">
            <h:form id="ProveedoresCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proveedoresController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_identificacionProveedor}" for="identificacionProveedor" />
                        <p:inputText id="identificacionProveedor" value="#{proveedoresController.selected.identificacionProveedor}" title="#{bundle.CreateProveedoresTitle_identificacionProveedor}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_identificacionProveedor}"/>
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_nombreProveedor}" for="nombreProveedor" />
                        <p:inputText id="nombreProveedor" value="#{proveedoresController.selected.nombreProveedor}" title="#{bundle.CreateProveedoresTitle_nombreProveedor}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_nombreProveedor}"/>
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{proveedoresController.selected.direccion}" title="#{bundle.CreateProveedoresTitle_direccion}" />
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{proveedoresController.selected.correo}" title="#{bundle.CreateProveedoresTitle_correo}" />
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_disponibilidadVehiculos}" for="disponibilidadVehiculos" />
                        <p:inputText id="disponibilidadVehiculos" value="#{proveedoresController.selected.disponibilidadVehiculos}" title="#{bundle.CreateProveedoresTitle_disponibilidadVehiculos}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_disponibilidadVehiculos}"/>
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_usuarioIdusuario}" for="usuarioIdusuario" />
                        <p:inputText id="usuarioIdusuario" value="#{proveedoresController.selected.usuarioIdusuario}" title="#{bundle.CreateProveedoresTitle_usuarioIdusuario}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_usuarioIdusuario}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proveedoresController.create}" value="#{bundle.Save}" update="display,:ProveedoresListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProveedoresCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProveedoresCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
